<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hera - Daily Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Date Picker -->
    <div class="date-picker">
      <button id="prevDate">Previous</button>
      <input type="date" id="datePicker" />
      <button id="nextDate">Next</button>
    </div>

    <!-- Container for the two columns -->
    <div class="container">
      <!-- Left Column -->
      <div class="left-column">
        <!-- Top 3 Goals Section -->
        <div class="section top3">
          <h2>Top 3</h2>
          <div class="goal">
            <textarea id="goal1"></textarea>
          </div>
          <div class="goal">
            <textarea id="goal2"></textarea>
          </div>
          <div class="goal">
            <textarea id="goal3"></textarea>
          </div>
        </div>

        <!-- Todo List Section -->
        <div class="section todo-list">
          <h2>To Do</h2>
          <div class="todoItems" id="todoItems"></div>
        </div>

        <!-- Meals Section -->
        <div class="section meals">
          <h2>Meals</h2>
          <textarea id="meals" placeholder="Plan meals for the day"></textarea>
        </div>

        <!-- Water Intake Section -->
        <div class="section water-intake">
          <h2>Water</h2>
          <div class="water-checkboxes" id="waterCheckboxes"></div>
        </div>
      </div>

      <!-- Planner Section -->
      <div class="planner-container">
        <h2>Schedule</h2>
        <div class="planner" id="planner"></div>
      </div>
    </div>

    <script type="module" src="./renderer.js"></script>
  </body>
</html>
